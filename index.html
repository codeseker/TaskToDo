<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">TaskToDo</span>
        </div>
    </nav>
    <div class="container my-4">
        <h4>Enter Your tasks!</h4>
        <hr>
        <div class="mb-3">
            <h5 for="exampleFormControlTextarea1" class="form-label">Add title: </h5>
            <textarea class="form-control" id="addTitle" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <h5 for="exampleFormControlTextarea1" class="form-label">Add a task</h5>
            <textarea class="form-control" id="addTxt" rows="3"></textarea>
        </div>
        <button class="btn btn-outline-success" id="addBtn">Add Task</button>
        <hr>
        <h4>Your Tasks</h4>
        <hr>
        <div id="notes" class="row container-fluid">
            
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
